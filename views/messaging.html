<section>
  <title></title>

  <div my-nav></div>

  <div class="main-wrapper">
    <a href="" class="btn btn-success" ng-click="">Nouveau</a>

    <div class="panel panel-success msg"> <!-- ng-repeat="talk in talks" -->
      <div class="panel-body">
        <div class="msg-section st">
          <p class="fa fa-envelope-o fa-3x text-muted"><p>
          <p class="fa fa-envelope fa-3x text-success"></p>
        </div>
        <div class="msg-section lg">
          <h3 class="panel-title"><i>liste correspondants</i></h3> <!-- ng-repeat="talk.user in talk.users"-->
          <p class="text-muted">aperçu conversation {{ talk.last | limitTo: 100 }}</p>
          <b class="text-success">aperçu conversation {{ talk.last | limitTo: 100 }}</b>
        </div>
        <div class="msg-section st">
          <a href="" class="btn btn-primary" ng-click="">Voir</a>
        </div>
      </div>
    </div>

    <div class="panel panel-default send">
      <div class="panel-heading">Nouveau Message</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Objet" ng-model="new.object"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Destinaire..." ng-model="new.toward" ng-change="validateUser(toward)"/>
          </div>
          <ul> <!-- ng-repeat="toward in towards"-->
            <li>{{ toward.name | uppercase }} {{ toward.first }} <i class="fa fa-times" ng-click=""></i></li>
          </ul>
          <div class="form-group">
            <textarea class="form-control txtarea" rows="4" ng-model="new.msg"></textarea>
          </div>
        </form>
        <a href="" class="btn btn-danger" ng-click="new = {}">Effacer</a>
        <a href="" class="btn btn-success" ng-click="newMessage(new)">Envoyer</a>
      </div>
    </div>

</section>
