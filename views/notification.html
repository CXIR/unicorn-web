<div id="notif" class="panel popup {{notif.type}}" ng-show="notif.show">
  <div class="panel-heading">
    <h3 class="panel-title">{{notif.title}}</h3>
  </div>
  <div class="panel-body">
    <p class="popup-message">{{notif.message}}</p>
    <a class="btn btn-primary" href="" ng-click="closeNotif()">{{notif.btn}}</a>
  </div>
</div>
