<section>
  <title>Les Utilisateurs</title>

  <div my-nav></div>

    <div class="jumbotron main-wrapper-pad">
      <div class="form-group">
        <h2>Rechercher un Utilisateur :</h2>
        <div class="search-lg">
          <input class="form-control" placeholder="Nom, Prénom, Site..." type="text" ng-model="usrfilter">
          <a class="btn btn-primary" ng-click="">Rechercher</a>
        </div>
      </div>
    </div>

    <hr/>

    <div class="main-wrapper">
      <div class="loading">
        <i class="fa fa-circle-o-notch fa-5x fa-spin"></i>
      </div>

      <div class="panel panel-default content"><!-- ng-repeat="user in users" -->
        <div class="panel-body">
          <table class="table-inbox">
            <tr>
              <td class="cell-s">
                <a href="" ng-click="userPreview(user)">
                  <img src="toolbox/asset/images/default.png" width="100" height="100"/>
                </a>
              </td>
              <td>
                <p ng-bind="'Nom :'+user.name | uppercase+' '+user.first"></p>
                <p ng-bind="'Âge : '+user.birth "></p>
                <p ng-bind="'Bureau : '+user.office"></p>
                <i class="fa fa-thumbs-up fa-2x text-info" ng-bind="user.mark.up"></i>
                <i class="fa fa-thumbs-down fa-2x text-danger" ng-bind="user.mark.down"></i>
              </td>
              <td>
                <a href="" class="btn btn-primary" ng-click="#/profil/user.id">Voir le Profil <i class="fa fa-chevron-right fa-1x"></i></a>
              </td>
            </tr>
          </table>
      </div>

    </div>

</section>
